<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div>
        <u><p style="text-align: center; font-size: 30px; color: brown;">Simple Calculator</p></u>
        <br>
        <div class="container">
    <input type="text" placeholder="0" id="inputBox">
    <div class="row">
        <button class="green">AC</button>
        <button class="green">DEL</button>
        <button class="green">%</button>
        <button class="green">/</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green">*</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green">-</button>
    </div>
    
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green">+</button>
    </div>
    <div class="row">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eq">=</button>
    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
